<!DOCTYPE html>
<html>
<body>
 <canvas id="canvas" width="500"height="400"></canvas>
 <script>
var canvas=document.getElementById("canvas");
var ctx=canvas.getContext("2d";
var xPos=Number(prompt("Skriv inn x-koordinat der streken starter");
var xPos=Number(prompt("Skriv inn y-koordinat der streken starter");
var bredde=Number(prompt("Skriv inn kryssets bredde");
var hoyde=Number(prompt("Skriv inn kryssets hoyde");
ctx.strokeStyle"blue";
ctx.lineWidth=10;
ctx.fillStyle="#DC143C";
ctx.fillRect(30,20,50,50);
ctx.moveTo(xPos,yPos);
ctx.lineTo(xPos+bredde,yPos+hoyde);
ctx.moveTo(xPos+bredde,yPos);
ctx.lineTo(xPos,yPos+hoyde)
ctx.stroke();
</script>
</body>
</html>
